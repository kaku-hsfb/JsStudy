<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        .error{
            border: 1px solid #a10;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="MainController">
    <!--<input type="number" ng-model="name" class="form-control" ng-minlength="4" ng-maxlength="10">-->
    <!--<div>{{ name }}</div>-->
    <form name="signUpForm" ng-submit="submitForm()">
        <div class="form-group">
            <label>用户名：</label>
            <input type="text" name="username"
                   ng-model="username"
                   ng-class="{ 'error' : signUpForm.username.$invalid && signUpForm.username.$touched}"
                   ng-minlength="4"
                   ng-maxlength="10"
                   required
                   class="form-control">
            <button type="submit" class="btn btn-primary" ng-disabled="signUpForm.$invalid">提交</button>
        </div>
    </form>

    <script src="lib/angular1.3.16.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

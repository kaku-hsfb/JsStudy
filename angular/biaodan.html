<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <style>
        input.error{
            border: 1px solid #a10;
        }
        .input_result{
            position: relative;
            top: -27px;
            left: 180px;
        }
        .error{
            color: #aa1100;
        }
        .wrapper{
            width: 200px;
            margin: 30px auto;
        }
        p.success{
            color: #5cb85c;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="SignUpController">
    <div class="wrapper">
        <h2>注册</h2>
        <form name="signUpForm" ng-submit="submitForm()">
            <div class="form-group" ng-class="{ 'has-success': signUpForm.username.$valid }">
                <label>用户名：</label>
                <input type="text"
                       name="username"
                       ng-model="userDatas.username"
                       ng-minlength="4"
                       ng-maxlength="12"
                       required
                       class="form-control">
                <p class="fa fa-check input_result success" ng-if="signUpForm.username.$valid"></p>
                <p class="error" ng-if="signUpForm.username.$error.required && signUpForm.username.$touched">
                    用户名不可为空
                </p>
                <p class="error"
                   ng-if="(signUpForm.username.$error.minlength ||
                        signUpForm.username.$error.maxlength) &&
                        signUpForm.username.$touched">
                    用户名长度应在4至12位之间
                </p>
            </div>
            <div class="form-group" ng-class="{ 'has-success': signUpForm.password.$valid }">
                <label>密码：</label>
                <input type="password"
                       name="password"
                       ng-model="userDatas.password"
                       ng-minlength="4"
                       ng-maxlength="12"
                       required
                       class="form-control">
                <p class="fa fa-check input_result success" ng-if="signUpForm.password.$valid"></p>
                <p class="error" ng-if="signUpForm.password.$error.required && signUpForm.password.$touched">
                    密码不可为空
                </p>
                <p class="error"
                   ng-if="(signUpForm.password.$error.minlength ||
                        signUpForm.password.$error.maxlength) &&
                        signUpForm.password.$touched">
                    密码长度应在4至12位之间
                </p>
            </div>
            <div class="form-group" ng-class="{ 'has-success': signUpForm.password2.$valid }">
                <label>确认密码：</label>
                <input type="password"
                       name="password2"
                       ng-model="userDatas.password2"
                       compare="userDatas.password"
                       required
                       class="form-control">
                <p class="fa fa-check input_result success" ng-if="signUpForm.password2.$valid"></p>
                <p class="error" ng-if="signUpForm.password2.$error.compare && signUpForm.password2.$touched">
                    两次密码输入不一致
                </p>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="signUpForm.$invalid">提交</button>
        </form>
    </div>


    <script src="lib/angular1.3.16.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
